<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Admin Panel</title>
    <meta name="description" content="Reset your admin panel password">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
        }
        
        .reset-box {
            background: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .reset-header {
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }
        
        .reset-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--black);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: var(--gray-800);
            transform: translateY(-2px);
        }
        
        .reset-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--black);
        }
        
        .token-info {
            background: var(--gray-100);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--gray-700);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }
        
        .strength-weak { color: #c33; }
        .strength-medium { color: #f90; }
        .strength-strong { color: #363; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-header">
                <h1>üîê Password Reset</h1>
                <p>Shukla & Shukla Associates - Admin Panel</p>
            </div>
            
            <div id="resetForm" class="reset-form">
                <div id="tokenInfo" class="token-info" style="display: none;">
                    <strong>Reset Token:</strong> <span id="tokenDisplay"></span>
                </div>
                
                <div id="messageContainer"></div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                </div>
                
                <button type="submit" class="reset-btn" id="resetBtn">üîê Reset Password</button>
            </div>
            
            <a href="admin.html" class="back-link">‚Üê Back to Admin Login</a>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.token = this.getTokenFromURL();
                this.initializeEventListeners();
                this.checkToken();
            }
            
            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            checkToken() {
                if (this.token) {
                    document.getElementById('tokenInfo').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = this.token.substring(0, 20) + '...';
                } else {
                    this.showMessage('No reset token found. Please use the password reset link from your email.', 'error');
                    document.getElementById('resetForm').style.display = 'none';
                }
            }
            
            initializeEventListeners() {
                const form = document.getElementById('resetForm');
                const newPasswordInput = document.getElementById('newPassword');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                const resetBtn = document.getElementById('resetBtn');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePasswordReset();
                });
                
                newPasswordInput.addEventListener('input', () => {
                    this.checkPasswordStrength();
                });
                
                confirmPasswordInput.addEventListener('input', () => {
                    this.checkPasswordMatch();
                });
            }
            
            checkPasswordStrength() {
                const password = document.getElementById('newPassword').value;
                const strengthDiv = document.getElementById('passwordStrength');
                
                let strength = 0;
                let message = '';
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                switch(strength) {
                    case 0:
                    case 1:
                        message = 'Very Weak';
                        strengthDiv.className = 'password-strength strength-weak';
                        break;
                    case 2:
                        message = 'Weak';
                        strengthDiv.className = 'password-strength strength-weak';
                        break;
                    case 3:
                        message = 'Medium';
                        strengthDiv.className = 'password-strength strength-medium';
                        break;
                    case 4:
                        message = 'Strong';
                        strengthDiv.className = 'password-strength strength-strong';
                        break;
                    case 5:
                        message = 'Very Strong';
                        strengthDiv.className = 'password-strength strength-strong';
                        break;
                }
                
                strengthDiv.textContent = `Password Strength: ${message}`;
            }
            
            checkPasswordMatch() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetBtn = document.getElementById('resetBtn');
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    this.showMessage('Passwords do not match!', 'error');
                    resetBtn.disabled = true;
                } else {
                    this.clearMessage();
                    resetBtn.disabled = false;
                }
            }
            
            async handlePasswordReset() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetBtn = document.getElementById('resetBtn');
                
                // Validation
                if (newPassword.length < 8) {
                    this.showMessage('Password must be at least 8 characters long.', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    this.showMessage('Passwords do not match!', 'error');
                    return;
                }
                
                resetBtn.disabled = true;
                resetBtn.textContent = 'üîÑ Resetting...';
                
                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token,
                            newPassword: newPassword
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage('Password reset successfully! Redirecting to admin panel...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 2000);
                    } else {
                        this.showMessage(result.message || 'Failed to reset password.', 'error');
                        resetBtn.disabled = false;
                        resetBtn.textContent = 'üîê Reset Password';
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    this.showMessage('An error occurred while resetting password.', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'üîê Reset Password';
                }
            }
            
            showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                container.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
            }
            
            clearMessage() {
                const container = document.getElementById('messageContainer');
                container.innerHTML = '';
            }
        }
        
        // Initialize password reset when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
